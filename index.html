<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <!--  START HEADER NAVIGATION-->
      <div class="header">
        <div class="margin-left">
          <label class="logo">Language Translator</label>

          <div class="col-md-3 col-sm-3 col-xs-3">
                     <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
        </div>
        <nav class="nav">

          <ul>
            <li><a class="nav-items" href="#">Home</a></li>
            <li><a class="nav-items" href="#">Languages</a></li>
            <li><a class="nav-items" href="#">FAQ</a></li>
          </ul>
        </nav>
        <div class="margin-right"></div>
      </div>
      <!--  END HEADER NAVIGATION-->
      <div class="head">
        <h3 class="subText">
          Learn over 150 languages from different regions of the continent
        </h3>
        <h3 class="welcome">Welcome!</h3>

        <div class="search-container">
          <input
            placeholder="Enter some text and press Enter"
            name="my-input"
            class="type-input"
          />
          <div style="display: 'flex'; flex-direction: 'row'">
            <p id="typed-text" style="color: '#FFF'"></p>
            <p id="initial-lang" style="color: '#FFF'"></p>
          </div>
        </div>
        <select placeholder="Select Language" id="select-language" width="20px">
          Select Language
        </select>
        <div id="translated-text"></div>
      </div>
    </div>
    <!-- makes ajax requests -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
