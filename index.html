<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <!--  START HEADER NAVIGATION-->
      <div class="header">
        <div class="margin-left"></div>
        <nav class="nav">
          <label class="logo">Language Translator</label>
          <ul>
            <li><a class="nav-items" href="#">Home</a></li>
            <li><a class="nav-items" href="#">Languages</a></li>
            <li><a class="nav-items" href="#">Counties</a></li>
            <li><a class="nav-items" href="#">Contact Us</a></li>
          </ul>
        </nav>
        <div class="margin-right"></div>
      </div>
      <!--  END HEADER NAVIGATION-->
      <div class="head">
        <h3 class="subText">
          Learn over 150 languages from different regions of the continent
        </h3>
        <h3 class="welcome">Welcome!</h3>
      </div>

      <div class="search-container">
        <input
          placeholder="Enter text and press Enter"
          name="my-input"
          width="50px"
        />
        <div style="display: 'flex'; flex-direction: 'row'">
          <p id="typed-text" style="color: '#FFF'"></p>
          <p id="initial-lang" style="color: '#FFF'"></p>
        </div>
        <select placeholder="Select Language" id="select-language" width="10px">
          Select Language
        </select>
        <button id="search" class="button">Translate</button>
      </div>
      <div id="translated-text"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
